{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>离线存储-数据获取页面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css" />
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script>
    <script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div id="container" style="margin-left: 30px;margin-top: 30px;">
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-lg btn-default dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        id="btn_select_topic"
                        aria-expanded="false">
                    Topic选择 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="topic">RadioFarPointSta</a></li>
                    <li><a class="topic">RadioLinkQuality</a></li>
                    <li><a class="topic">StaSyslog</a></li>
                    <li><a class="topic">StaRateInfo</a></li>
                    <li><a class="topic">Ap</a></li>
                    <li><a class="topic">Ac</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <input type="text" placeholder="请选择查询日期" id="date_current" class="form-control btn" style="width:180px; border: 1px solid #CCC; height:46px">
            </div>
        </div>
        <button class="btn btn-primary btn-lg enter">确认</button>
        <hr />
        <table id="table_data" class="table table-striped table-bordere">
            <thead>
            <tr>
                <th>文件名</th>
                <th>修改日期</th>
                <th>文件大小</th>
            </tr>
            </thead>
        </table>
    </div>

    <script type="text/javascript" language="JavaScript" src="{% static 'Downloads/js/downloads.js' %}"></script>
</body>
</html>
